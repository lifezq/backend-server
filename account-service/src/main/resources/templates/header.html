<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang=" zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/index}">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <li><span th:text="${today}"></span>&nbsp;&nbsp;</li>
                <th:block th:if="${username}">
                    <li> 您好，<span th:text="${username}"></span>&nbsp;</li>
                    <li>
                        <a th:href="@{/account/logout}">退出</a>
                    </li>
                </th:block>
                <th:block th:unless="${username}">
                    <li><a th:href="@{/account/login}"> 登录</a></li>
                </th:block>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
