<th:block th:include="/header"></th:block>

<div class="container  center-block">

    <div class="jumbotron col-md-6" style="float: none;margin:0 auto;">
        <div class="center-block">
            <!-- Main component for a primary marketing message or call to action -->
            <form th:action="@{/account/doLogin}" method="post" th:method="post" class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="form-group">
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username"
                           required=""
                           autofocus="">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>

</div> <!-- /container -->


<th:block th:include="/footer"></th:block>
<script type="application/javascript">
    function changeCaptcha() {
        $("#captcha_img").attr("src", "/captcha/generate?rand=" + Math.random());
    }
</script>
