spring.application.name=customer-message-consume-module
spring.config.import=optional:nacos:
spring.cloud.nacos.config.server-addr=127.0.0.1:8848/${spring.application.name}.properties
# nacos discover
spring.cloud.nacos.discovery.service=${spring.application.name}
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
# rocketmq
spring.cloud.stream.rocketmq.binder.name-server=localhost:9876
spring.cloud.stream.rocketmq.binder.group=test-group
spring.cloud.stream.bindings.output.destination=test-topic
spring.cloud.stream.bindings.output.content-type=application/json
spring.cloud.stream.bindings.output.group=test-group
spring.cloud.stream.bindings.input.destination=test-topic
spring.cloud.stream.bindings.input.content-type=application/json
spring.cloud.stream.bindings.input.group=test-group