server.port=9020
spring.application.name=web-service
spring.config.import=optional:nacos:
spring.cloud.nacos.config.server-addr=127.0.0.1:8848/server.properties
# nacos discover
spring.cloud.nacos.discovery.service=${spring.application.name}
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
# database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:3306/backend-server?useSSL=FALSE&characterEncoding=utf8&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.hikari.pool-name=web-database-pool
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
mybatis-plus.global-config.db-config.logic-delete-field=isDelete
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
#flyway
spring.flyway.enabled=true
spring.flyway.encoding=UTF-8
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-on-validation-error=false
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.validate-on-migrate=true
spring.flyway.baseline-on-migrate=true
#keycloak
keycloak.realm=dpi-backend-server
keycloak.auth-server-url=http://localhost:8080
keycloak.ssl-required=external
keycloak.resource=web-service
keycloak.credentials.secret=ST43PtTtpFSmYK401ytek2maycXgaSid
keycloak.bearer-only=true
keycloak.securityConstraints[0].authRoles[0]=admin
keycloak.securityConstraints[0].authRoles[1]=platform-manager
keycloak.securityConstraints[0].authRoles[2]=normal
keycloak.securityConstraints[0].authRoles[3]=guest
keycloak.securityConstraints[0].securityCollections[0].name=web management
keycloak.securityConstraints[0].securityCollections[0].patterns[0]=/function-model/*
keycloak.securityConstraints[1].securityCollections[0].name=public swagger
keycloak.securityConstraints[1].securityCollections[0].patterns[0]=/swagger*
keycloak.securityConstraints[2].securityCollections[0].name=public v3
keycloak.securityConstraints[2].securityCollections[0].patterns[0]=/v3/*
#keycloak.policy-enforcer-config.lazy-load-paths=true
keycloak.policy-enforcer-config.paths[0].path=/function-model/*
keycloak.policy-enforcer-config.paths[0].methods[0].method=GET
keycloak.policy-enforcer-config.paths[0].methods[0].scopes[0]=view
keycloak.policy-enforcer-config.paths[0].methods[1].method=DELETE
keycloak.policy-enforcer-config.paths[0].methods[1].scopes[0]=delete
keycloak.policy-enforcer-config.paths[0].methods[2].method=PUT
keycloak.policy-enforcer-config.paths[0].methods[2].scopes[0]=update
keycloak.policy-enforcer-config.paths[0].methods[3].method=GET
keycloak.policy-enforcer-config.paths[0].methods[3].scopes[0]=list
keycloak.policy-enforcer-config.paths[1].path=/swagger*
keycloak.policy-enforcer-config.paths[1].enforcement-mode=DISABLED
keycloak.policy-enforcer-config.paths[2].path=/v3/*
keycloak.policy-enforcer-config.paths[2].enforcement-mode=DISABLED


